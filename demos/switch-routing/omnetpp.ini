[General]
network = SwitchRouting
cmdenv-express-mode = false
cmdenv-redirect-output = true
**.cmdenv-log-level = trace
cmdenv-output-file = "dump.txt"

sim-time-limit = 100s

**.hosts[0].betweenMsg = exponential(1.0)
**.hosts[1].betweenMsg = exponential(2.0)
**.hosts[2].betweenMsg = exponential(10.0)
**.hosts[3].betweenMsg = exponential(1.0)

**.switches[*].expire = 30.0
